<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Code</title>
</head>
<body>
    <h1>Enter Security Code</h1>
    <form method="post">
        {% csrf_token %}
        <label for="security_code">Enter Code {{ step }}:</label>
        <input type="text" id="security_code" name="security_code" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
